<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{THEME_NAME}} - Maintenance</title>
  <link rel="stylesheet" href="maintenance_theme.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .logo {
      max-width: 200px;
      max-height: 80px;
      margin-bottom: 2rem;
    }

    .icon-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background-color: var(--surface);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-container svg {
      width: 60px;
      height: 60px;
      fill: var(--primary-color);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .message {
      font-size: 1.125rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .divider {
      width: 60px;
      height: 4px;
      background-color: var(--primary-color);
      margin: 0 auto 2rem;
      border-radius: 2px;
    }

    .footer {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .message {
        font-size: 1rem;
      }

      .logo {
        max-width: 150px;
      }

      .icon-container {
        width: 100px;
        height: 100px;
      }

      .icon-container svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="Logo" onerror="this.style.display='none'">

    <div class="icon-container">
      <!-- Construction/Maintenance Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
      </svg>
    </div>

    <h1>Under Construction</h1>

    <div class="divider"></div>

    <p class="message">{{MAINTENANCE_MESSAGE}}</p>

    <p class="footer">We appreciate your patience.</p>
  </div>
</body>
</html>
