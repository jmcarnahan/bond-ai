name: flutterui
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  http: ^1.2.2
  shared_preferences: ^2.2.3
  flutter_markdown: ^0.7.3
  url_launcher: ^6.3.0
  xml: ^6.5.0
  cupertino_icons: ^1.0.8
  file_picker: ^10.1.9
  logger: ^2.3.0
  http_parser: ^4.1.2
  # web: ^1.1.0  # Replaced with universal_html
  universal_html: ^2.2.4
  collection: ^1.19.1
  flutter_dotenv: ^5.1.0
  intl: ^0.19.0
  # Firebase dependencies
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.2
  # Deep linking for OAuth callbacks
  app_links: ^6.3.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  args: ^2.4.2
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/theme_specific/
    - .env
