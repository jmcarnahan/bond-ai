# Pre-commit hooks for security scanning
# Install: poetry run pre-commit install
# Run manually: poetry run pre-commit run --all-files

repos:
  # Gitleaks - detect secrets in code
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # Bandit - Python security linter (warn only, doesn't block commits)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "--exit-zero"]
        additional_dependencies: ["bandit[toml]"]

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
